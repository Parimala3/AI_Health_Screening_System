<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Health Screening</title>
    <link rel="stylesheet" href="styles.css" as="style">
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>AI-Powered Health Screening</h1>
            <p class="subtitle">Enter your basic health details</p>

            <form id="healthForm">

                <div class="input-group">
                    <label>Age</label>
                    <input type="number" id="age" required>
                </div>

                <div class="input-group">
                    <label>Blood Pressure</label>
                    <input type="text" id="bp" placeholder="120/80" required>
                </div>

                <div class="input-group">
                    <label>Sugar Level (mg/dL)</label>
                    <input type="number" id="sugar" required>
                </div>

                <div class="input-group">
                    <label>Heart Rate (bpm)</label>
                    <input type="number" id="heartRate" required>
                </div>

                <div class="input-group">
                    <label>Symptoms</label>
                    <textarea id="symptoms"></textarea>
                </div>

                <button type="submit">Generate Health Report</button>
            </form>

            <div id="result" class="result-card"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
