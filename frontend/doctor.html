<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"; import { getAuth, onAuthStateChanged, connectAuthEmulator } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"; const firebaseConfig = { apiKey:
        "demo-key", authDomain: "localhost", projectId: "ai-health-screening-22b90" }; const app = initializeApp(firebaseConfig); const auth = getAuth(app); connectAuthEmulator(auth, "http://localhost:9099"); onAuthStateChanged(auth, async (user) => {
        if (!user) { window.location.href = "auth.html"; return; } const tokenResult = await user.getIdTokenResult(); const role = tokenResult.claims.role; if (role !== "doctor" && role !== "admin") { alert("Access denied"); window.location.href = "index.html";
        } });
    </script>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Doctor Dashboard</h1>
            <p class="subtitle">Patient Health Reports</p>

            <table border="1" width="100%">
                <thead>
                    <tr>
                        <th>Age</th>
                        <th>BP</th>
                        <th>Sugar</th>
                        <th>Heart Rate</th>
                        <th>Risk Level</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="reportTable">
                    <!-- Data inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="doctor.js"></script>
</body>

</html>
